harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: AWS Test Environment
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: SSH
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: ssh infra definition
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        hostNames:
        - ec2-18-220-121-88.us-east-2.compute.amazonaws.com
        specificHosts: true
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    - type: COMMAND
      name: Install IIS Application
      properties:
        commandType: OTHER
      templateUri: CS - Pedro/Power Shell Commands/Install IIS Application:latest
      templateVariables:
      - name: ReleaseNo
      - name: ServiceName
      - name: AppPoolName
        value: DefaultAppPool
      - name: AppPoolDotNetVersion
        value: v4.0
      - name: DownloadDirectory
        value: $env:TEMP
      - name: AppPhysicalDirectory
        value: $env:SYSTEMDRIVE
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Service Test Security Shell-New
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: ssh infra definition
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Service Test Security Shell-New
  statefulSet: false
templatized: false
