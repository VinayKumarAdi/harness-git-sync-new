harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: Pedro Production
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: HELM
  computeProviderName: GKE cluster
  daemonSet: false
  infraDefinitionName: Native Helm
  name: Phase 1
  phaseSteps:
  - type: HELM_DEPLOY
    name: Deploy Containers
    stepSkipStrategies:
    - assertionExpression: 'true'
      scope: SPECIFIC_STEPS
      steps:
      - Helm Deploy
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        includeInfraSelectors: true
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          KUBECONFIG=${KUBECONFIG_PATH} /opt/harness-delegate/client-tools/helm/v3.1.2/helm list --help

          KUBECONFIG=${KUBECONFIG_PATH} /opt/harness-delegate/client-tools/helm/v3.1.2/helm install --help

          KUBECONFIG=${KUBECONFIG_PATH} /opt/harness-delegate/client-tools/helm/v3.1.2/helm upgrade --help
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: HELM_DEPLOY
      name: Helm Deploy
      properties:
        gitFileConfig: null
        helmReleaseNamePrefix: ${service.name}-${env.name}-${infra.helm.shortId}
        steadyStateTimeout: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: webfrontend4-helm-basic
  statefulSet: false
rollbackPhases:
- type: HELM
  computeProviderName: GKE cluster
  daemonSet: false
  infraDefinitionName: Native Helm
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: HELM_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: HELM_ROLLBACK
      name: Helm Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: webfrontend4-helm-basic
  statefulSet: false
templatized: false
