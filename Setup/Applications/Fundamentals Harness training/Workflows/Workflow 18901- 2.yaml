harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Pedro Staging
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Primary Context Setup
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: serviceName,artifact,repositoryName
    publishAsVar: true
    scriptString: |-
      serviceName=${workflow.variables.service}

      artifact=${workflow.variables.artifact}

      repositoryName=${workflow.variables.repositoryName}
    scriptType: BASH
    secretOutputVars: ''
    sshKeyRefName: null
    sweepingOutputName: main
    sweepingOutputScope: PIPELINE
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
- type: SHELL_SCRIPT
  name: Sister Context Setup
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: serviceName,artifact
    publishAsVar: true
    scriptString: |-
      serviceName=${workflow.variables.serviceSister}

      artifact=${workflow.variables.artifactSister}
    scriptType: BASH
    secretOutputVars: ''
    sshKeyRefName: null
    sweepingOutputName: sister
    sweepingOutputScope: PIPELINE
    templateExpressions: null
    templateVariables: ''
    timeoutMillis: 60000
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: true
  name: service
- type: TEXT
  fixed: false
  mandatory: false
  name: serviceSister
- type: TEXT
  fixed: false
  mandatory: true
  name: repositoryName
- type: TEXT
  fixed: false
  mandatory: true
  name: artifact
- type: TEXT
  fixed: false
  mandatory: false
  name: artifactSister
