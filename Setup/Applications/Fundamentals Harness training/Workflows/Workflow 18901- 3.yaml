harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Pedro Staging
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: true
  name: service
- type: TEXT
  fixed: false
  mandatory: false
  name: serviceSister
- type: TEXT
  fixed: false
  mandatory: true
  name: repositoryName
- type: TEXT
  fixed: false
  mandatory: true
  name: artifact
- type: TEXT
  fixed: false
  mandatory: false
  name: artifactSister
