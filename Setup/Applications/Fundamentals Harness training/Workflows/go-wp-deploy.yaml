harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
description: Fundamentals Harness training
envName: Pedro Production
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: Local Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: namespace-from-workload
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Full Wordpress Stack
      properties:
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: HTTP
      name: Health Check
      properties:
        executeWithPreviousSteps: false
        publishAsVar: false
        responseProcessingExpressions: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        timeoutMillis: 60000
        useProxy: false
      templateUri: CS - Pedro/HTTP Verifications/Health Check:latest
      templateVariables:
      - name: Url
      - name: ResponseCode
        value: '200'
    - type: APPROVAL
      name: Verify Wordpress UI
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroupNames:
        - Account Administrator
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: EMAIL
      name: Email team that it worked!
      properties:
        body: no really, it worked.
        ccAddress: ''
        subject: it worked!
        toAddress: pedro.mastelaro@harness.io
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: true
        resources: '*'
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  provisionNodes: false
  serviceName: pedro-wp-go
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Local Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: namespace-from-workload
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: pedro-wp-go
  statefulSet: false
templatized: false
